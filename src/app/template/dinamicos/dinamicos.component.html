<h2>Template: <small> Dinamicos</small></h2>
<hr>
<form (ngSubmit)="guardar()"
       #miFormDinamico="ngForm"
       autocomplete="off"
       >
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control"
                    placeholder="Nombre de la persona"
                    required
                    [ngModel]="persona.nombre"
                    name="nombre"
                    >
                    <span *ngIf="miFormDinamico.controls.nombre?.errors && miFormDinamico.controls.nombre?.touched" 
                    class="form-text text-danger">
                    Este campo es obligatorio
                    </span> 
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input type="text" 
                        class="form-control"
                        placeholder="Agregar favorito"
                        [(ngModel)]="nuevoJuego" 
                        name="nuevoJuego"
                        (keyup.enter)="agregarJuego()"                       
                        >
                    <button class="btn btn-outline-primary"
                            type="button"
                            (click)="agregarJuego()"
                            >
                        Agregar
                    </button>  
            </div>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">

            <div class="input-group mb-2" *ngFor="let favorito of persona.favoritos; let i = index">
            <input             
            [(ngModel)]="favorito.nombre"
            class="form-control"
            name="nombreFavorito{{ i }}"
            >

            <button 
                class="btn btn-danger" 
                type= "button"
                (click)="eliminarFavorito(i)"
                > 
                Borrar
            </button>
            </div>

            
                                
        </div>
    </div>


    <div class="row">
        <div class="col-sm-12">
            <button class="btn btn-primary float-end" 
                    type="button"
                    (click)="guardar()"
                    [disabled]="miFormDinamico.invalid">
                Guardar
            </button>

        </div>
    </div>
</form>

<span> Persona</span>
<pre>
    {{persona | json }}
</pre>
