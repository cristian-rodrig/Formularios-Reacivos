<h2>Reactivos: Basicos</h2>
<hr />
<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar()" [formGroup]="miFormulario" autocomplete="off">
      <!-- Campo de producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            formControlName="nombre"
            placeholder="Nombre del Producto"
          />
          <span class="form-text text-danger" *ngIf="campoInvalido('nombre')"
            >Debe de ser de 3 letras</span
          >
        </div>
      </div>
      <!-- Precio de producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input
            type="number"
            formControlName="precio"
            class="form-control"
            placeholde
          />
          <span class="form-text text-danger" *ngIf="campoInvalido('precio')">
            El precio debe ser mayor o igual a 1
          </span>
        </div>
      </div>

      <!-- Campo de existencias -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Existencias del Producto"
            formControlName="existencias"
          />
          <span
            class="form-text text-danger"
            *ngIf="campoInvalido('existencias')"
          >
            Las existencias deben ser mayor a 0
          </span>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary float-end">
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{ miFormulario.valid }}</pre>
    <span>Value</span>
    <pre>{{ miFormulario.value | json }}</pre>

    <span>Pristine</span>
    <pre>{{ miFormulario.pristine }}</pre>

    <span>Touched</span>
    <pre>{{ miFormulario.touched }}</pre>
  </div>
</div>
