<h2>Reactivos: Switches</h2>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
  <!-- Radio buttons -->
  <div class="row my-3">
    <label class="col-sm-3 col-form-label"> Genero </label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          formControlName="genero"
          class="form-check-input"
          value="M"
          type="radio"
          id="radioMasculino"
        />

        <label class="form-check-label" for="radioMasculino"> Masculino </label>
      </div>
      <div class="form-check">
        <input
          formControlName="genero"
          class="form-check-input"
          value="F"
          type="radio"
          id="radioFemenino"
        />
        <label class="form-check-label" for="radioFemenino"> Femenino </label>
      </div>
    </div>
  </div>

  <!-- Switch -->
  <div class="row my-3">
    <label class="col-sm-3 col-form-label"> Notificaciones </label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input
          class="form-check-input"
          type="checkbox"
          id="NotificacionesCheck"
          formControlName="notificaciones"
        />
        <label class="form-check-label" for="NotificacionesCheck"
          >Quiero recibir notificaciones</label
        >
      </div>
    </div>
  </div>

  <!-- Checkbox -->
  <div class="row my-3">
    <label class="col-sm-3 col-form-label"> </label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          formControlName="condiciones"
          type="checkbox"
          id="terminosCheckbox"
        />
        <label class="form-check-label" for="terminosCheckbox">
          Acepto los terminos y condiciones
        </label>
      </div>
    </div>
  </div>

  <!-- Buton Submit -->
  <div class="row">
    <div class="col">
      <button
        class="btn btn-primary float-end"
        type="submit"
        (click)="guardar()"
      >
        Guardar
      </button>
    </div>
  </div>
</form>

<h5>Valor del fomulario</h5>
<pre>{{ miFormulario.value | json }}</pre>
<br />

<h5>Persona</h5>
<pre>{{ persona | json }}</pre>
<br />

<h5>Form Valid:</h5>
<pre>{{ miFormulario.valid }}</pre>
<br />
